name: CI Go Test & Docker Build Validation

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

env:
  GO_VERSION: '1.25'
  DOCKER_IMAGE_NAME: ${{ github.repository }}
  GO_PROJECT_PATH: ./app
  SONAR_PROJECT_KEY: 'SOAT-Project_hackaton-soat-processor'

jobs:

  test:
    name: Test Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }} 

      - name: Go Mod Cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('${{ env.GO_PROJECT_PATH }}/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Download Go dependencies
        run: go mod download
        working-directory: ${{ env.GO_PROJECT_PATH }}

      - name: Run Unit Tests And Generate Coverage (internal only)
        run: go test -coverprofile=coverage.out -covermode=atomic ./internal/...
        working-directory: ${{ env.GO_PROJECT_PATH }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage-report
          path: ${{ env.GO_PROJECT_PATH }}/coverage.out
          retention-days: 1

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: go-coverage-report
          path: ${{ env.GO_PROJECT_PATH }} # Baixa o arquivo 'coverage.out' para a pasta 'app/'

      # ===== CRITICAL FIX: Adjust coverage paths =====
      - name: ðŸ”§ Fix coverage file paths for SonarQube
        run: |
          echo "ðŸ“ Original coverage file (first 5 lines):"
          head -n 5 "${{ env.GO_PROJECT_PATH }}/coverage.out"
          
          # Os paths no coverage.out vÃªm como: github.com/SOAT-Project/hackaton-soat-processor/internal/...
          # Precisamos remover o prefixo do mÃ³dulo para que fiquem: internal/...
          
          sed -i 's|github.com/SOAT-Project/hackaton-soat-processor/||g' "${{ env.GO_PROJECT_PATH }}/coverage.out"
          
          echo ""
          echo "âœ… Modified coverage file (first 5 lines):"
          head -n 5 "${{ env.GO_PROJECT_PATH }}/coverage.out"
          
          echo ""
          echo "ðŸ“Š Verifying internal/ paths exist:"
          grep "^internal/" "${{ env.GO_PROJECT_PATH }}/coverage.out" | head -n 3 || echo "âš ï¸ No internal/ paths found"

      # ===== DEBUG STEPS =====
      - name: ðŸ” Debug - Verify coverage file exists
        run: |
          echo "ðŸ“‚ Checking if coverage.out exists..."
          if [ -f "${{ env.GO_PROJECT_PATH }}/coverage.out" ]; then
            echo "âœ… Coverage file found!"
            ls -lh "${{ env.GO_PROJECT_PATH }}/coverage.out"
          else
            echo "âŒ Coverage file NOT found!"
            echo "ðŸ“ Listing contents of ${{ env.GO_PROJECT_PATH }}:"
            ls -la "${{ env.GO_PROJECT_PATH }}"
            exit 1
          fi

      - name: ðŸ” Debug - Show coverage file format
        run: |
          echo "ðŸ“„ First 10 lines of coverage.out:"
          head -n 10 "${{ env.GO_PROJECT_PATH }}/coverage.out"
          echo ""
          echo "ðŸ“Š Coverage Summary:"
          go tool cover -func="${{ env.GO_PROJECT_PATH }}/coverage.out" | tail -n 20
          echo ""
          echo "ðŸ“Š Total line count:"
          wc -l "${{ env.GO_PROJECT_PATH }}/coverage.out"

      - name: ðŸ” Debug - Verify files exist in internal/
        run: |
          echo "ðŸ“‚ Listing Go files in internal directory:"
          find "${{ env.GO_PROJECT_PATH }}/internal" -type f -name "*.go" ! -name "*_test.go" | sort
          echo ""
          echo "ðŸ“Š Count of Go files (excluding tests):"
          find "${{ env.GO_PROJECT_PATH }}/internal" -type f -name "*.go" ! -name "*_test.go" | wc -l

      - name: ðŸ” Debug - Match coverage paths with actual files
        run: |
          echo "ðŸ” Checking if coverage paths match actual files..."
          echo ""
          echo "Coverage paths (unique files):"
          grep "^internal/" "${{ env.GO_PROJECT_PATH }}/coverage.out" | cut -d: -f1 | sort -u
          echo ""
          echo "Actual files (relative to app/):"
          cd "${{ env.GO_PROJECT_PATH }}" && find internal -name "*.go" ! -name "*_test.go" | sort
          echo ""
          echo "ðŸŽ¯ Checking path matching:"
          cd "${{ env.GO_PROJECT_PATH }}" && for file in $(grep "^internal/" coverage.out | cut -d: -f1 | sort -u); do
            if [ -f "$file" ]; then
              echo "  âœ… $file"
            else
              echo "  âŒ $file (NOT FOUND)"
            fi
          done

      - name: ðŸ” Debug - Verify sonar-project.properties
        run: |
          echo "ðŸ“„ Content of sonar-project.properties:"
          cat "${{ env.GO_PROJECT_PATH }}/sonar-project.properties"
          echo ""
          echo "ðŸ“‚ Listing internal directory structure:"
          find "${{ env.GO_PROJECT_PATH }}/internal" -type f -name "*.go" | head -n 20

      - name: ðŸ” Debug - Check working directory
        run: |
          echo "ðŸ“‚ Current directory: $(pwd)"
          echo "ðŸ“‚ Contents:"
          ls -la
          echo ""
          echo "ðŸ“‚ App directory contents:"
          ls -la "${{ env.GO_PROJECT_PATH }}"
      # ===== END DEBUG STEPS =====

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: "-Dsonar.verbose=true"
        with:
          projectBaseDir: app 

      - name: ðŸ” Debug - Show SonarQube scanner logs
        if: always()
        run: |
          echo "ðŸ“‹ Checking for scanner work directory..."
          if [ -d "${{ env.GO_PROJECT_PATH }}/.scannerwork" ]; then
            echo "âœ… Scanner work directory found"
            ls -la "${{ env.GO_PROJECT_PATH }}/.scannerwork"
            if [ -f "${{ env.GO_PROJECT_PATH }}/.scannerwork/report-task.txt" ]; then
              echo "ðŸ“„ Report task content:"
              cat "${{ env.GO_PROJECT_PATH }}/.scannerwork/report-task.txt"
            fi
          else
            echo "âŒ Scanner work directory NOT found"
          fi

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
          scanMetadataReportFile: ${{ env.GO_PROJECT_PATH }}/.scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: echo "name=$(echo ${{ env.DOCKER_IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Docker Build
        run: |
          cd ./app
          docker build -t ${{ steps.image.outputs.name }}:test-only .

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.name }}:test-only
          severity: HIGH # UNKNOWN, LOW, MEDIUM, HIGH, CRITICAL
          ignore-unfixed: true
          format: table
          exit-code: 1

      - name: Cleanup Images
        if: always()
        run: docker rmi ${{ steps.image.outputs.name }}:test-only || true