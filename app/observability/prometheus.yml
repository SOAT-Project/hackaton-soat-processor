global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'video-processor'
    environment: 'production'

scrape_configs:
  - job_name: 'worker-metrics'
    static_configs:
      - targets: ['worker:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
